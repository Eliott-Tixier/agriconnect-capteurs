spring:
  application:
    name: agriconnect-capteur
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/agriconect-capteurs?useSSL=false&serverTimezone=UTC
    username: root
    password: root

server:
  port: 8081

springdoc:
  api-docs:
    path: /api/swagger

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

